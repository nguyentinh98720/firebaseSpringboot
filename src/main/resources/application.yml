server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:fcm
    driver-class-name: org.h2.Driver
    username: root
    password: 123456
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true # modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
  h2:
    console:
      enabled: true   # Accessing the H2 Console - /h2-console
      settings:
        trace: false  # prevent trace output
        web-allow-others: false # disable remote access

springdoc:
  api-docs:
    path: /api-docs   # /v3/api-docs by default for version 1.6.13

application:
  firebase-configuration-file: ${FCM_KEY_STORE} # path to fcm .json (google cloud keys)
